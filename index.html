        <script>
            function setColor(btn){
                var count;
                var findingColor  = document.getElementById(btn);
                if(findingColor.style.backgroundColor == 'red'){
                    count =  1;
                }
                else if(findingColor.style.backgroundColor== 'orange'){
                    count =  2;
                }
                else if(findingColor.style.backgroundColor == 'yellow'){
                    count =  3;
                }
                else if(findingColor.style.backgroundColor == 'green'){
                    count =  4;
                }
                else if(findingColor.style.backgroundColor == 'blue'){
                    count =  5;
                }
                else if(findingColor.style.backgroundColor == 'purple'){
                    count =  6;
                }
                else if(findingColor.style.backgroundColor == 'pink'){
                    count =  7;
                }
                else if(findingColor.style.backgroundColor == 'brown'){
                    count = 8;
                }
                else if(findingColor.style.backgroundColor == 'black'){
                    count = 9;
                }
                else if(findingColor.style.backgroundColor == 'white'){
                     count = 0;
                }
                if(count == 0){
                    findingColor.style.backgroundColor = 'red';
                }
                else if(count == 1){
                    findingColor.style.backgroundColor = 'orange';
                }
                else if(count == 2){
                    findingColor.style.backgroundColor = 'yellow';
                }
                else if(count == 3){
                    findingColor.style.backgroundColor = 'green';
                }
                else if(count == 4){
                    findingColor.style.backgroundColor = 'blue';
                }
                else if(count == 5){
                    findingColor.style.backgroundColor = 'purple';
                }
                else if(count == 6){
                    findingColor.style.backgroundColor = 'pink';
                }
                else if(count == 7){
                    findingColor.style.backgroundColor = 'brown';
                }
                else if(count == 8){
                    findingColor.style.backgroundColor = 'black';
                }
                else if(count == 9){
                    findingColor.style.backgroundColor = 'white';
                }
            }
        </script>
